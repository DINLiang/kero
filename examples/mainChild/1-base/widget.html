<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Title</title>
<link rel="stylesheet" href="http://design.yyuap.com/static//font-awesome/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static//uui/latest/css/u.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static//uui/latest/css/u-extend.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static//uui/latest/css/tree.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static//uui/latest/css/grid.css">
<link rel="stylesheet" type="text/css" href="widget.css">
</head>
<body>
<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <div class="u-widget-title">主表</div>
                </div>
                <div class="u-widget-body" style="margin-bottom: 30px">
                    <div id="mainGridDiv" u-meta='{"id":"mainGrid","data":"mainDataTable","type":"grid","onRowSelected":"mainGridRowSelect"}'>
						<div options='{"field":"name","dataType":"String","title":"姓名"}'></div>
						<div options='{"field":"tel","dataType":"String","title":"手机"}'></div>
						<div options='{"field":"email","dataType":"String","title":"邮件"}'></div>
						<div options='{"field":"depart","dataType":"String","title":"部门"}'></div>
						<div options='{"field":"company","dataType":"String","title":"公司"}'></div>
					</div>
                </div>
            </div>
        </div>
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <div class="u-widget-title">子表</div>
                </div>
                <div class="u-widget-body" style="margin-bottom: 30px">
                    <div id="childGridDiv" u-meta='{"id":"childGrid","data":"childDataTable","type":"grid"}'>
						<div options='{"field":"name","dataType":"String","title":"报销人"}'></div>
						<div options='{"field":"date","dataType":"String","title":"日期"}'></div>
						<div options='{"field":"type","dataType":"String","title":"费用类型"}'></div>
						<div options='{"field":"detail","dataType":"String","title":"事由"}'></div>
						<div options='{"field":"count","dataType":"String","title":"报销金额"}'></div>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://design.yyuap.com/static//jquery/jquery-1.11.2.js"></script>
<script src="http://design.yyuap.com/static//knockout/knockout-3.2.0.debug.js"></script>
<script src="http://design.yyuap.com/static//uui/latest/js/u-polyfill.js"></script>
<script src="http://design.yyuap.com/static//uui/latest/js/u.js"></script>
<script src="http://design.yyuap.com/static//uui/latest/js/u-tree.js"></script>
<script src="http://design.yyuap.com/static//uui/latest/js/u-grid.js"></script>
<script src="http://design.yyuap.com/static//requirejs/require.debug.js"></script>
<script src="widget.js"></script>
</body>
</html>
