<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Title</title>
<link rel="stylesheet" href="http://iuap.yonyou.com/fe/vendor/font-awesome/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="http://iuap.yonyou.com/fe/vendor/uui/css/u.css">
<link rel="stylesheet" type="text/css" href="http://iuap.yonyou.com/fe/vendor/uui/css/u-extend.css">
<link rel="stylesheet" type="text/css" href="http://iuap.yonyou.com/fe/vendor/uui/css/tree.css">
<link rel="stylesheet" type="text/css" href="http://iuap.yonyou.com/fe/vendor/uui/css/grid.css">
<link rel="stylesheet" type="text/css" href="widget.css">
</head>
<body>
<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">普通输入框</h3>
                </div>
                <div class="u-widget-body">
                    <!--没有边框输入框代码 -->
                    <div class="u-text">
                        <input class="u-input" />
                        <label class="u-label">这是一个文本框</label>
                    </div>
                    <!--标准输入框代码 -->
                    <div class="u-form-group">
                        <label for="exampleInput3">必输:</label>
                        <div class="u-input-group u-has-feedback must-in">
                            <div class="u-input-group-before " style="color: red;">*</div>
                            <input type="text" class="u-form-control" id="exampleInput3" placeholder="jane.doe@example.com">
                            <span class="u-form-control-feedback fa fa-search"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">不可用输入框</h3>
                </div>
                <div class="u-widget-body">
                    <!--不可用输入框代码 -->
                    <div class="u-form-group">
                        <div class="u-input-group u-has-feedback">
                            <input type="text" class="u-form-control" id="exampleInput3" disabled placeholder="jane.doe@example.com">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="u-row">
        <div class="u-col-md-12">
            <div class="u-widget  u-widget-right">
                <div class="u-widget-heading">
                    <h3 class="u-widget-title">短型输入框</h3>
                </div>
                <div class="u-widget-body">
                    <!--短型输入框代码 -->
                    <div class="u-form-group">
                        <div class="u-input-group u-has-feedback sw">
                            <input type="text" class="u-form-control" id="exampleInput3" placeholder="jane.doe@example.com">
                            <span class="u-form-control-feedback fa fa-search"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://iuap.yonyou.com/fe/vendor/jquery/jquery-1.11.2.js"></script>

<script src="http://iuap.yonyou.com/fe/vendor/uui/js/u-grid.js"></script>
<script src="http://iuap.yonyou.com/fe/vendor/requirejs/require.debug.js"></script>
